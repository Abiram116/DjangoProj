{% extends "base.html" %}

{% block content %}
    <div class="recipe-detail">
        <h1>{{ recipe.name }}</h1>
        <div class="recipe-detail-image-container">
            <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}" class="img-fluid">
        </div>
        <p>{{ recipe.description }}</p>
        <p>Rating: {{ recipe.rating }}</p>

        <h4 class="ingredients-heading">Ingredients:</h4>
        <ul>
            {% for ingredient in ingredients %}
                <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
